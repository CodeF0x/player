<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; style-src 'self'; img-src 'self' data:"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="middle-area">
      <div class="button-container">
        <button type="button" class="button" id="open-folder">
          <span>Open Folder</span>
        </button>
        <input type="text" placeholder="Search by name" class="hidden search" />
      </div>
      <div class="ul-container">
        <div class="hidden sort-by">
          <div id="by-name">Name</div>
          <div id="by-album">Album</div>
          <div id="by-artist">Artist</div>
        </div>
        <div id="songs"></div>
      </div>
    </section>
    <footer>
      <div class="album-cover">
        <img class="album-cover" id="album-cover" src="img/placeholder.png" />
      </div>
      <div class="controls">
        <div>
          <div class="buttons">
            <span id="shuffle">
              <img src="img/shuffle.png" />
            </span>
            <span id="shuffle-active">
              <img src="img/shuffle-active.png" />
            </span>
            <span id="backward">
              <img src="img/backward.png" />
            </span>
            <span id="play">
              <img src="img/play.png" />
            </span>
            <span id="pause">
              <img src="img/pause.png" />
            </span>
            <span id="forward">
              <img src="img/forward.png" />
            </span>
            <span id="repeat">
              <img src="img/repeat.png" />
            </span>
            <span id="repeat-active">
              <img src="img/repeat-active.png" />
            </span>
          </div>
          <div class="progress">
            <progress id="progress-value" value="0" max="100"></progress>
          </div>
          <div class="current-song">
            <div class="info">
              <span id="song-name">&nbsp;</span>
              <span id="artist-name">Nothing playing right now</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
